name: CI

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  check:
    name: Check and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --workspace --all-targets --locked
      - name: Test
        run: cargo test --workspace --locked

  release:
    name: Release
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu }
          - { os: macos-latest, target: x86_64-apple-darwin }
          - { os: macos-latest, target: aarch64-apple-darwin }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }
          - { os: windows-latest, target: aarch64-pc-windows-msvc }

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.config.target }}
      - name: Install cross-compilation tools
        if: matrix.config.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build Release
        run: cargo build --release -p serwave-app --target ${{ matrix.config.target }} --locked
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serwave-${{ matrix.config.target }}
          path: |
            target/${{ matrix.config.target }}/release/serwave-app
            target/${{ matrix.config.target }}/release/serwave-app.exe
