name: CI

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  check:
    name: Check and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Build
        run: cargo build --workspace --all-targets --locked
      - name: Test
        run: cargo test --workspace --locked

  release:
    name: Release
    needs: check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.config.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu }
          - { os: macos-latest, target: x86_64-apple-darwin }
          - { os: macos-latest, target: aarch64-apple-darwin }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }
          - { os: windows-latest, target: aarch64-pc-windows-msvc }

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.config.target }}
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          if [ "${{ matrix.config.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo dpkg --add-architecture arm64
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu libudev-dev:arm64 libssl-dev:arm64
          else
            sudo apt-get install -y libudev-dev libssl-dev
          fi
      - name: Install cargo-packager
        run: cargo install cargo-packager --locked
      - name: Build Release
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cargo build --release -p serwave-app --target ${{ matrix.config.target }} --locked
      - name: Package
        run: cargo packager --release -p serwave-app --target ${{ matrix.config.target }}
      - name: Rename artifacts
        shell: bash
        run: |
          cd target/${{ matrix.config.target }}/release
          for file in *.deb *.AppImage *.tar.gz *.dmg *.exe 2>/dev/null; do
            [ -f "$file" ] || continue
            ext="${file##*.}"
            base="${file%.*}"
            mv "$file" "${base}_${{ matrix.config.target }}.${ext}"
          done
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: serwave-${{ matrix.config.target }}
          path: |
            target/${{ matrix.config.target }}/release/*.deb
            target/${{ matrix.config.target }}/release/*.AppImage
            target/${{ matrix.config.target }}/release/*.tar.gz
            target/${{ matrix.config.target }}/release/*.dmg
            target/${{ matrix.config.target }}/release/*.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/${{ matrix.config.target }}/release/*.deb
            target/${{ matrix.config.target }}/release/*.AppImage
            target/${{ matrix.config.target }}/release/*.tar.gz
            target/${{ matrix.config.target }}/release/*.dmg
            target/${{ matrix.config.target }}/release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
